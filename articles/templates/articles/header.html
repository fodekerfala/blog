<div class="container">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'articles:article_view' %}">MyBlog</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="{%url 'articles:article_view'%}" title="this tab shows you the list of published articles">Items List</a>
                  </li>
      
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'articles:create_article'%}" title="You can add item in this tab">Add Item</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'articles:create_categorie'%}" title="You can add category in this tab">Add category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'articles:bouillons_view'%}" title="keep your publication in draft. Until you're ready">Draft</a>
                </li>
      
                <!-- Onglet Connexion : visible uniquement si l'utilisateur n'est pas connecté -->
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <!-- Onglet Inscription : visible uniquement si l'utilisateur n'est pas connecté -->
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'inscription' %}">Register</a>
                    </li>
                {% else %} 
                    <!-- Onglet Déconnexion : visible uniquement si l'utilisateur est connecté -->
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'deconnexion' %}">Logout</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </header>
      
</div>
